    border-radius: 8px; padding: 4px;

  }
  .lang-btn {
    font-family: 'JetBrains Mono', monospace;

    background: transparent; color: var(--text-muted);

  .lang-btn.active {

  }
  .header h1 {

  .chart-wrapper { position: relative; width: 100%; aspect-ratio: 1; max-width: 800px; margin: 0 auto; }
  .chart-grid {

  .chart-grid::before, .chart-grid::after { content: ''; position: absolute; }
  .chart-grid::before { left: 50%; top: 0; bottom: 0; width: 1px; background: var(--axis-color); }
  .chart-grid::after { top: 50%; left: 0; right: 0; height: 1px; background: var(--axis-color); }
  .inner-grid {
    position: absolute; inset: 0;
    background: linear-gradient(90deg, var(--grid-color) 1px, transparent 1px), linear-gradient(0deg, var(--grid-color) 1px, transparent 1px);

  }
  .quadrant { position: absolute; width: 50%; height: 50%; opacity: 0.5; transition: opacity 0.4s ease; }
  .quadrant:hover { opacity: 0.85; }
  .q-tl { top: 0; left: 0; background: radial-gradient(ellipse at 30% 30%, rgba(168,85,247,0.08) 0%, transparent 70%); }
  .q-tr { top: 0; right: 0; background: radial-gradient(ellipse at 70% 30%, rgba(59,130,246,0.08) 0%, transparent 70%); }
  .q-bl { bottom: 0; left: 0; background: radial-gradient(ellipse at 30% 70%, rgba(239,68,68,0.08) 0%, transparent 70%); }
  .q-br { bottom: 0; right: 0; background: radial-gradient(ellipse at 70% 70%, rgba(249,115,22,0.06) 0%, transparent 70%); }
  .axis-label {
    position: absolute; font-family: 'JetBrains Mono', monospace;

  .axis-top { top: 30px; left: 50%; transform: translateX(-50%); }
  .axis-bottom { bottom: 30px; left: 50%; transform: translateX(-50%); }
  .axis-left { left: 0; top: 50%; transform: translateY(-50%) rotate(-90deg); transform-origin: center; }
  .axis-right { right: 0; top: 50%; transform: translateY(-50%) rotate(90deg); transform-origin: center; }
  .axis-label .positive { color: rgba(255,255,255,0.45); }

  .corner-label {

    document.getElementById('btn-en').classList.toggle('active', lang === 'en');

      if (text.indexOf('<a ') !== -1 || text.indexOf('<span') !== -1) {

        el.textContent = text;

    });
